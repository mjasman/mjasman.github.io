<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => res.data.map(c => c))
        .then(res => {
          myList(res);
          console.log(res); // logging step to check what we got
          return res;
        });
    }
    function myList(res){
      let ol = document.createElement("ol");

      for(let i = 0; i < res.length; i ++){
        
        let el = document.createElement("li");
        el.innerHTML = res[i];
        ol.appendChild(el);

      }
      document.querySelector('.content').appendChild(ol);
    }
  </script>
</body>

</html>
